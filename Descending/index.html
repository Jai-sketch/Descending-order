<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sort Numbers in Descending Order</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        
    }
    input{
        padding: 10px;
        font-size: 16px;
        margin: 10px;
    }
    button {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
        
    
    }
    button:hover {
        background-color: silver;
    }
    #output {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Sort Numbers in Descending Order</h2>
    <label for="numbers">Enter numbers (comma-separated):</label>
    <input type="text" id="numbers" placeholder="e.g., 5, 3, 8, 1" required>
    <button onclick="sortNumbers()">Sort Descending</button>
    <p id="output">Sorted numbers will be displayed here.</p>

    <script>
        function sortNumbers() {
            var input = document.getElementById('numbers').value;
            var numbersArray = input.split(',').map(num => parseFloat(num.trim()));
            
            
            numbersArray = numbersArray.filter(num => !isNaN(num));
            
            
            numbersArray.sort(function(a, b) {
                return b - a;
            });
            
            document.getElementById('output').textContent = 'Sorted Numbers (Descending): ' + numbersArray.join(', ');
        }
    </script>
</body>
</html>
